<!DOCTYPE html>
<html>
<head>
    <!-- Head content -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartstyle.css">
    <style>
    /* Your CSS styles */
    </style>
</head>
<body>
    <div class="row">
        <div class="col-75">
            <!-- Checkout form -->
            <form action="ShoppingCartOrder.php" method="POST">
                <section id="cart" class="section-p1">
                    <h3>Your Cart</h3>
                    <div id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div id="cart-total">
                        <!-- Total price will be displayed here -->
                    </div>
                </section>
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <!-- Input fields for billing address -->
                        <!-- Use JavaScript to populate values dynamically -->
                        <input type="text" id="fname" name="firstname" placeholder="Type your name">
                        <input type="text" id="email" name="email" placeholder="name@example.com">
                        <input type="text" id="adr" name="address" placeholder="Type address">
                        <input type="text" id="city" name="city" placeholder="Type city">
                        <input type="hidden" id="price" name="price">
                        <input type="hidden" id="ProductName" name="ProductName">
                        <input type="hidden" id="quantity" name="quantity">
                        <input type="hidden" id="total" name="total">
                        <div class="row">
                            <div class="col-50">
                                <input type="text" id="state" name="state" placeholder="Type State">
                            </div>
                            <div class="col-50">
                                <input type="text" id="zip" name="zip" placeholder="Type zip code">
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <h3>Payment</h3>
                        <!-- Input fields for payment -->
                        <!-- Use JavaScript to populate values dynamically -->
                        <input type="text" id="cname" name="cardname" placeholder="Type your name">
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1234-1234-1234-1234">
                        <input type="text" id="expmonth" name="expmonth" placeholder="Enter Month">
                        <div class="row">
                            <div class="col-50">
                                <input type="text" id="expyear" name="expyear" placeholder="2024">
                            </div>
                            <div class="col-50">
                                <input type="text" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Submit Order" class="btn">
            </form>
        </div>
    </div>
    <!-- Other content and script inclusion -->
    <script>
    // JavaScript to extract parameters from the URL and populate input values
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const cartData = JSON.parse(decodeURIComponent(urlParams.get('cart')));
        document.getElementById('price').value = cartData[0].price;
        document.getElementById('ProductName').value = cartData[0].productName;
        document.getElementById('quantity').value = cartData[0].quantity;
        document.getElementById('total').value = cartData[0].price * cartData[0].quantity;
    };
    </script>
    <script src="checkout.js"></script>
    <!-- <script src="cart2checkoutscript.js"></script> -->
    <script src="cartscript.js"></script>
</body>
</html>
