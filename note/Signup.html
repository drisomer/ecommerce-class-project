<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #04AA6D;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #036956;
        }

        #message {
            display: none;
            background: #f1f1f1;
            color: #000;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .valid, .invalid {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>
</head>
<body>

<form action="/action_page.php">
    <h1>Sign Up</h1>
    <label for="fname">First Name</label>
    <input type="text" placeholder="Enter First Name" name="fname" required>

    <label for="lname">Last Name</label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" required>

    <label for="address">Address</label>
    <input type="text" placeholder="Enter Address" name="address" required>

    <label for="email">Email</label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw">Password</label>
    <input type="password" id="psw" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="psw-repeat">Repeat Password</label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <div id="message">
        <p class="valid" id="letter">A <b>lowercase</b> letter</p>
        <p class="valid" id="capital">A <b>capital (uppercase)</b> letter</p>
        <p class="valid" id="number">A <b>number</b></p>
        <p class="valid" id="length">Minimum <b>8 characters</b></p>
    </div>

    <div class="buttons">
        <button type="button" class="cancelbtn" href="Signup.html"></a>Back</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</form>

<script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    // When the user clicks on the password field, show the message box
    myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
    }

    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
    }

    // When the user starts to type something inside the password field
    myInput.onkeyup = function () {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        // Validate length
        if (myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
    }
</script>

</body>
</html>
