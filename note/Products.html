<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <!-- Bootstrap CSS link -->
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="bg-light">
        <div class="container">
            <!-- Add your header content here -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Your Brand</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <!-- Add more navigation links as needed -->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Product 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="image/product1.jpg"" class="card-img-top" alt="Virtual Reality Glasses">
                    <div class="card-body">
                        <h5 class="card-title">Virtual Reality Glasses</h5>
                        <p class="card-text">$299.00</p>
                        <form action="cart.html" method="GET">
                            <input type="hidden" name="product" value="Virtual Reality Glasses">
                            <input type="hidden" name="price" value="299.00">
                            <input type="hidden" name="quantity" value="1">
                            <input type="submit" class="btn btn-warning" value="Add to Cart">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="image/product2.jpg" class="card-img-top" alt="Smart Ring">
                    <div class="card-body">
                        <h5 class="card-title">Smart Ring</h5>
                        <p class="card-text">$199.00</p>
                        <form action="cart.html" method="GET">
                            <input type="hidden" name="product" value="Smart Ring">
                            <input type="hidden" name="price" value="199.00">
                            <input type="hidden" name="quantity" value="1">
                            <input type="submit" class="btn btn-warning" value="Add to Cart">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Add more product cards here -->
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <!-- Add your footer content here -->
            <p class="text-center">&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS bundle link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
